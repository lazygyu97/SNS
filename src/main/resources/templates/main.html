<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airygram::메인페이지</title>
    <!--  jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap">
    <!--  파비콘-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <style>

        /* 전체 요소를 가운데 정렬 */
        body {
            font-family: 'Inconsolata', monospace;
            margin: 0 auto;
            max-width: 850px;
            padding: 20px;
            text-align: center;
        }

        /* header 스타일 */
        .header {
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        /* 로고 이미지 스타일 */
        .logo {
            width: 400px;
            height: auto;
        }

        /* 플러스 버튼 스타일 */
        .plus-button {
            width: 70px;
            height: 70px;
            cursor: pointer;
        }

        /* 플러스 버튼 스타일 */
        .minus-button {
            width: 70px;
            cursor: pointer;
        }

        /* 인사말 스타일 */
        .greeting {
            color: #4e81c9;
            margin-left: auto;
        }

        /* 글 리스트 스타일 */
        .post-list {
            align-items: center;
            max-height: 1000px;
            overflow: scroll;
            margin-top: 60px;
            align-items: center;
        }

        .post-item {

            font-size: 30px;
            color: white;
            border-radius: 20px;
            background-color: #70a2e5;
            padding: 20px;
            margin-bottom: 30px;
            width: 94%;
            height: 180px;

        }

        .section {
            display: flex;
            justify-content: space-between;
            height: 80%;
        }


        /* 글쓰기 창 스타일 */
        .post-form {
            border-radius: 20px;
            width: 98%;
            height: 100px;
            display: none;
            margin-top: 40px;
            background-color: #70a2e5;

        }

        .post-input-box {
            width: 60%;
            margin-top: 25px;
            height: 50px;
            border: none;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .post-form button {
            width: 150px; /* Adjust the width as per your preference */
            height: 50px;
            margin: 25px 0;
            border: none;
            border-radius: 10px;
            background-color: #70a2e5;
            color: white;
            font-size: 25px;
            cursor: pointer;
        }

        /* 각 포스트 내용 스타일 */
        .post-content {
            width: 50%;
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: 50px;
            margin-top: 10px;
        }

        /* 댓글 버튼 및 댓글 폼 스타일 */
        .comment-section {
            font-size: 20px;
            width: 50%;
            margin-right: 50px;
            cursor: pointer;

        }

        .comment-form {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .comment-form input[type="text"] {
            width: 50%;
            margin-left: 150px;
            border-radius: 10px;
            border: 0px;
            text-align: center;
        }

        .comment-form button {
            border: 0px;
            background: rgba(133, 159, 197, 0.31);
            color: white;
            width: 120px;
            cursor: pointer;
        }

        /* 댓글 리스트 스타일 */
        .comment-list {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <img class="logo" src="/images/logo.png">
    <div>
        <img id="showForm" style="display: inline" class="plus-button" src="/images/plus.png" onclick="showForm()">
        <img id="hideForm" style="display: none" class="minus-button" src="/images/minus.png" onclick="hideForm()">
    </div>

    <div class="greeting" onclick="window.location.href='/api/mypage'">
        <span th:text="${nickname}"></span>님 안녕하세요
    </div>

</div>


<div id="post-form" class="post-form" style="display: none">
    <input type="text" name="content" id="content" placeholder="글 작성" class="post-input-box">
    <button onclick="submitForm()">post</button>
</div>

<div class="post-list">
    <div th:each="postList, status : ${postList}" class="post-item">
        <div class="section">
            <div class="post-content">
                <span th:text="${postList.getUsername()}" style="margin-bottom: 5px;"></span>
                <span style="margin-top: 10px" th:text="${postList.getContent()}"></span>
            </div>
            <div class="comment-section">
                <div>
                    <ul style="list-style: none"class="comment-list" th:if="${postList.getComments().size() == 0}">
                        <li>등록된 댓글이 없습니다.</li>
                    </ul>
                    <ul class="comment-list" th:unless="${#lists.isEmpty(postList.getComments())}">
                        <div id="showComment" th:id="'showComment-' + ${postList.id}"
                             th:onclick="'showComment(' + ${postList.id} + ')'">댓글 보기
                        </div>
                        <div id="hideComment" th:id="'hideComment-' + ${postList.id}" style="display: none"
                             th:onclick="'hideComment(' + ${postList.id} + ')'">댓글 숨기기
                        </div>

                        <div  th:id="'comment-' + ${postList.id}" style="height:100px;display: none;overflow: scroll;">
                            <li  style="list-style: none; height: 20px; overflow: scroll " th:each="comment : ${postList.comments}">
                                <span style="font-size: 15px"class="comment-body" th:text="${comment.content}"></span>
                                <span style="font-size: 12px" class="comment-body" th:text="${comment.username}"></span>
                            </li>
                        </div>

                    </ul>
                </div>
            </div>
        </div>


        <form th:action="@{/api/comments}" method="post" class="comment-form">
            <input type="hidden" name="postId" th:value="${postList.getId()}">
            <input class="comment-input" type="text" name="content" placeholder="댓글을 입력하세요"
                   required>
            <button class="comment-submit" type="submit">댓글 등록</button>
        </form>


    </div>
</div>


<script>
    document.getElementById("comment-id-submit").addEventListener("click", function () {
        var form = document.getElementById("comment-form");
        var formData = new FormData(form);
        var jsonObject = {};

        for (var pair of formData.entries()) {
            jsonObject[pair[0]] = pair[1];
        }

        var jsonData = JSON.stringify(jsonObject);
        console.log(jsonData);  // 입력값을 JSON 형식으로 출력

        // JSON 데이터를 서버로 전송하거나 필요한 작업을 수행할 수 있습니다.
        // 예를 들어, fetch API를 사용하여 서버로 전송하는 등의 작업을 수행할 수 있습니다.
    });

    function submitForm() {
        let content = document.getElementById("content").value;

        alert(content);
        fetch("/api/posts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "content": content
            }),
        })
            .then((response) => {
                if (response.ok) {
                    window.location.href = "/"; // 메인 페이지로 리다이렉션
                } else {
                    throw new Error("글 작성에 실패했습니다.");
                }
            })
            .catch((error) => console.log(error));
    }

    function showForm() {
        $('#post-form').show();
        $('#hideForm').show();
        $('#showForm').hide();

    }

    function hideForm() {
        $('#post-form').hide();
        $('#hideForm').hide();
        $('#showForm').show();

    }

    function showComment(postId) {
        var commentDiv = document.getElementById("comment-" + postId);
        var showBtn = document.getElementById("showComment-" + postId);
        var hideBtn = document.getElementById("hideComment-" + postId);

        if (commentDiv && showBtn && hideBtn) {
            commentDiv.style.display = "block";
            showBtn.style.display = "none";
            hideBtn.style.display = "inline";
        }
    }

    function hideComment(postId) {
        var commentDiv = document.getElementById("comment-" + postId);
        var showBtn = document.getElementById("showComment-" + postId);
        var hideBtn = document.getElementById("hideComment-" + postId);

        if (commentDiv && showBtn && hideBtn) {
            commentDiv.style.display = "none";
            showBtn.style.display = "inline";
            hideBtn.style.display = "none";
        }
    }

</script>
</body>
</html>
